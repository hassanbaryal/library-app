<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Big Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header-container">
        <div class="title">The Big Library</div>

        <div class="github-link">GITHUB</div>
    </header>

    <main class="main-container">
        <div class="book-card">
            <a class="title"></a>
            <div class="book-authors">
                <span class="by">by</span>
                <span class="authors"></span>
            </div>
            <div class="read-status">
                <span class="status">Status:</span>
                <span class="read"></span>
            </div>
            <div class="page-count">
                <span class="pg-count">Page Count:</span>
                <span class="count"></span>
            </div>
            <div class="book-rating">
                <span class="rating">Rating:</span>
                <span class="rating-num"></span>
            </div>
            <p class="description"><span class="description-text">Description:</span>
                <span class="description-content"></span>
            </p>
            <div class="book-buttons">
                <button type="button"><img src="./assets/book-open.svg" alt="Change read status button"></button>
                <button type="button"><img src="./assets/edit.svg" alt="Edit card button"></button>
                <button type="button"><img src="./assets/x.svg" alt="Delete card button"></button>
            </div>
            
            
        </div>

        <button type="button" id="add-book-btn">+ BOOK</button>

    </main>

    <form action="" id="book-form">
        <div class="form-header">New Book</div>
        
        <div class="input-area">
            <div class="form-row">
                <label for="book-title">Book Title*</label>
                <input type="text" name="book-title" id="book-title" required minlength="1">
            </div>
            <div class="form-row">
                <label for="author">Author(s)*</label>
                <input type="text" name="Author" id="author" required minlength="1">
            </div>
            <div class="form-row">
                <label>Status*</label>
                <div>
                    <input type="radio" name="read-status" id="read-status-1" value="Read" required>
                    <label for="read-status-1">I have read the book</label>
                </div>
                <div>
                    <input type="radio" name="read-status" id="read-status-2" value="Not yet read">
                    <label for="read-status-2">I have not yet read the book</label>
                </div>

            </div>
            <div class="form-row">
                <label for="book-link">Link (e.g. review, buy, etc.)</label>
                <input type="url" name="book-link" id="booklink" pattern="https?://.+" placeholder="https://google.com">
            </div>
            <div class="form-row">
                <label for="page-count">Page Count</label>
                <input type="number" name="page-count" id="page-count" min="1">
            </div>

            <div class="form-row">
                <label for="rating">Rating (out of 5)</label>
                <input type="number" name="rating" id="rating" min="0" max="5" step=".1">
            </div>

            <div class="form-row">
                <label for="description">Description</label>
                <textarea class="user-input" name="description" id="description" cols="30" rows="10"></textarea>
            </div>
        </div>

        <div class="buttons">
            <button type="button" id="submit-new-book">Submit</button>
            <button type="reset" id="close-new-book">Close</button>
        </div>

    </form>

    <script src="./script.js"></script>
</body>
</html>
